<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Carrinho...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner-wrapper {
            margin-bottom: 30px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            font-style: italic;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        .retry-button {
            display: none;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #764ba2;
        }

        .retry-button.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
        
        <h1>Processando Carrinho</h1>
        <p>Estamos preparando seus dados para o checkout. Por favor, aguarde...</p>
        
        <div class="status">
            <span id="status-text">Salvando informações...</span>
        </div>

        <div class="error-message" id="error-message">
            <strong>Erro ao processar carrinho</strong>
            <p id="error-text"></p>
        </div>

        <button class="retry-button" id="retry-button" onclick="location.reload()">
            Tentar Novamente
        </button>
    </div>

    <script>
        // Configuração
        const CHECKOUT_URL = 'https://pagonline.onrender.com/'; // URL do checkout real
        const TIMEOUT = 5000; // Timeout em ms
        const STATUS_TEXT = document.getElementById('status-text');
        const ERROR_MESSAGE = document.getElementById('error-message');
        const ERROR_TEXT = document.getElementById('error-text');
        const RETRY_BUTTON = document.getElementById('retry-button');

        /**
         * Função para extrair e processar os dados do carrinho
         */
        function processarCarrinho() {
            try {
                // Obter parâmetro da URL
                const urlParams = new URLSearchParams(window.location.search);
                const carrinhoJSON = urlParams.get('carrinho');

                if (!carrinhoJSON) {
                    throw new Error('Nenhum dado de carrinho foi encontrado na URL');
                }

                // Decodificar e fazer parse do JSON
                const carrinho = JSON.parse(decodeURIComponent(carrinhoJSON));

                // Validar dados
                if (!carrinho.produtos || !Array.isArray(carrinho.produtos)) {
                    throw new Error('Formato de dados inválido');
                }

                // Atualizar status
                STATUS_TEXT.textContent = 'Salvando dados...';

                // Salvar dados no localStorage
                localStorage.setItem('carrinho_produtos', JSON.stringify(carrinho.produtos));
                localStorage.setItem('carrinho_total_itens', carrinho.totalItens);
                localStorage.setItem('carrinho_timestamp', carrinho.timestamp);

                // Atualizar status
                STATUS_TEXT.textContent = 'Redirecionando...';

                // Aguardar um pouco para melhor UX
                setTimeout(() => {
                    // Redirecionar para checkout real com subtotal na URL
                    const urlCheckout = `${CHECKOUT_URL}?subtotal=${encodeURIComponent(carrinho.subtotal)}`;
                    window.location.href = urlCheckout;
                }, 800);

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro(error.message);
            }
        }

        /**
         * Função para exibir mensagem de erro
         */
        function mostrarErro(mensagem) {
            STATUS_TEXT.textContent = 'Erro ao processar';
            ERROR_TEXT.textContent = mensagem;
            ERROR_MESSAGE.classList.add('show');
            RETRY_BUTTON.classList.add('show');
        }

        /**
         * Iniciar processamento quando a página carregar
         */
        document.addEventListener('DOMContentLoaded', () => {
            // Definir timeout de segurança
            setTimeout(() => {
                if (!window.location.href.includes('checkout')) {
                    mostrarErro('Tempo limite excedido. A requisição levou muito tempo.');
                }
            }, TIMEOUT);

            // Iniciar processamento
            processarCarrinho();
        });

        /**
         * Limpar dados do localStorage ao sair da página (opcional)
         * Descomente se quiser limpar dados após 1 hora
         */
        // window.addEventListener('beforeunload', () => {
        //     setTimeout(() => {
        //         localStorage.removeItem('carrinho_produtos');
        //         localStorage.removeItem('carrinho_total_itens');
        //         localStorage.removeItem('carrinho_timestamp');
        //     }, 3600000); // 1 hora
        // });
    </script>
</body>
</html>
