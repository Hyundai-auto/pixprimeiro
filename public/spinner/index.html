<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .spinner-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Spinner circular externo */
        .spinner {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-right: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        /* Spinner circular interno (rotação inversa) */
        .spinner::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-bottom: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin-reverse 1.5s linear infinite;
        }

        /* Ícone do carrinho */
        .cart-icon {
            position: relative;
            z-index: 10;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* SVG do carrinho */
        .cart-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            0% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        /* Efeito de partículas ao fundo */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.05;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.15;
            }
        }

        /* Esconder elementos de erro mas manter funcionalidade */
        .error-message,
        .retry-button,
        .status {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Partículas decorativas -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Container principal -->
    <div class="loading-container">
        <!-- Spinner com ícone de carrinho -->
        <div class="spinner-wrapper">
            <div class="spinner"></div>
            <div class="cart-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </div>
        </div>

        <!-- Texto de carregamento -->
        <p class="loading-text">Processando seu pedido...</p>
    </div>

    <script>
        // Configuração
        const CHECKOUT_URL = 'https://pagonline.onrender.com/';
        const TIMEOUT = 10000;

        function processarCarrinho() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const carrinhoJSON = urlParams.get('carrinho');

                if (!carrinhoJSON) return;

                const carrinho = JSON.parse(decodeURIComponent(carrinhoJSON));

                if (!carrinho.produtos || !Array.isArray(carrinho.produtos)) return;

                localStorage.setItem('carrinho_produtos', JSON.stringify(carrinho.produtos));
                localStorage.setItem('carrinho_total_itens', carrinho.totalItens);
                localStorage.setItem('carrinho_timestamp', carrinho.timestamp);

                setTimeout(() => {
                    const urlCheckout = `${CHECKOUT_URL}?subtotal=${encodeURIComponent(carrinho.subtotal)}`;
                    window.location.href = urlCheckout;
                }, 800);
            } catch (error) {
                console.error('Erro silencioso:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            processarCarrinho();
        });
    </script>
</body>
</html>
